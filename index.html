<!DOCTYPE html>
<html>
  <head>
    <title>Interstellar</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body class="main-body">
    <div class="main-title-cont" id="main-title-cont">
      <h1 class="main-title">Interstellar</h1>
    </div>
    <div class="cool-slogan-cont"><p class="cool-slogan">Space Exploration</p></div>
    <div class="random-planet-btn-cont">
      <button id="random-planet-btn" class="random-planet-btn">Random Planet</button>
    </div>
    <div class="please-center">
      <div class="middle-page-cont">
        <div class="planet-header-cont">
          <h1 id="planet-header" class="planet-header">~</h1>
        </div>
        <div class="please-center">
          <div class="planet-image-cont">
            <div id="image">
              <img class="planet-image" src="images/display-default.jpg" alt="Image Of Randomized Planet">
            </div>
          </div>
        </div>
        <div class="please-center">
          <p class="all-stats">(This image could possibly not be what you are searching for. Also the API used for the images can only have 100 searches per day.)</p>
        </div>
        <div class="stats-header-cont">
          <h1 class="stats-header">Stats</h1>
        </div>
        <div class="please-center">
          <img class="cool-line" src="images/cool-line.png" alt="Image Of Cool Line">
        </div>
        <div class="please-center">
          <h1 class="all-stats-headers">English Name</h1>
        </div>
        <div class="please-center">
          <h2 id="english-name" class="all-stats">~</h2>
        </div>
        <div class="please-center">
          <h1 class="all-stats-headers">Moons</h1>
        </div>
        <div class="please-center">
          <h2 id="moons" class="all-stats">~</h2>
        </div>
        <div class="please-center">
          <h1 class="all-stats-headers">Gravity</h1>
        </div>
        <div class="please-center">
          <h2 id="gravity" class="all-stats">~</h2>
        </div>
        <div class="please-center">
          <h1 class="all-stats-headers">Discovered By</h1>
        </div>
        <div class="please-center">
          <h2 id="discovered-by" class="all-stats">~</h2>
        </div>
        <div class="please-center">
          <h1 class="all-stats-headers">Discovery Date</h1>
        </div>
        <div class="please-center">
          <h2 id="discovery-date" class="all-stats">~</h2>
        </div>
        <div class="please-center">
          <h1 class="all-stats-headers">Type Of</h1>
        </div>
        <div class="please-center">
          <h2 id="body-type" class="all-stats">~</h2>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
