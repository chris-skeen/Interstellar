<!DOCTYPE html>
<html>
  <head>
    <title>Interstellar</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body class="main-body">
    <div class="main-title-cont" id="main-title-cont">
      <h1 class="main-title">Interstellar</h1>
    </div>
    <div class="cool-slogan-cont"><p class="cool-slogan">Space Exploration</p></div>
    <div class="random-planet-btn-cont">
      <button class="random-planet-btn">Random Planet</button>
    </div>
    <div class="please-center">
      <div class="middle-page-cont">
        <div class="planet-header-cont">
          <h1 class="planet-header">Planet</h1>
        </div>
        <div class="please-center">
          <div class="planet-image-cont">
            <div>
              <img class="planet-image" src="images/display-default.jpg" alt="Image Of Randomized Planet">
            </div>
          </div>
        </div>
        <div class="stats-header-cont">
          <h1 class="stats-header">Stats</h1>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
